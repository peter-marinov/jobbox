{% block content %}
    <div class="col-sm-4">
        <h2>Change Password</h2>
        <form method="post">
            <div class="form-group">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-success mt-2">Change Password</button>
            </div>
        </form>
    </div>
{% endblock %}
