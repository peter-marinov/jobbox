{% extends 'base.html' %}
{% block content %}
    <div class="col-sm-4">
        {% if administrator %}
            <form action="{% url 'edit_profile_administrator' pk=object.pk %}" method="POST" enctype="multipart/form-data">
        {% else %}
            <form action="{% url 'edit_profile' %}" method="POST" enctype="multipart/form-data">
        {% endif %}
        <div class="form-group">
            {{ form }}
            <button class="btn btn-success mt-2">Save</button>
        </div>
        {% csrf_token %}
        </form>
    </div>

{% endblock %}
