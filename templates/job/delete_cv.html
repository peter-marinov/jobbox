{% extends 'base.html' %}
{% block content %}
    <div class="col-sm-4">
        <h2>Do you want to delete the CV from {{ object.email }}?</h2>
        <form action="{% url 'delete_cv' pk=object.pk %}" method="POST">
            {{ form }}
            <button class="btn btn-danger mt-2">Delete</button>
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
