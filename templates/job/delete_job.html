{% extends 'base.html' %}
{% block content %}

    <div class="col-sm-6">
        <h2>Do you want to delete job {{ object.title }}?</h2>
        <form action="{% url 'delete_job' pk=object.pk %}" method="POST">
            <div class="form-group">
                {{ form }}
                <button class="btn btn-danger mt-2">Delete</button>
                {% csrf_token %}
            </div>
        </form>
    </div>

{% endblock %}
