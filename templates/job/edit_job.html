{% extends 'base.html' %}
{% block content %}
    <div class="col-sm-4">
        <form action="{% url 'edit_job' pk=object.pk %}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                {{ form.as_p }}
                <button class="btn btn-warning mt-2">Update</button>
                {% csrf_token %}
            </div>
        </form>
    </div>

{% endblock %}
